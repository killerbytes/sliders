<html>
	<head>
		<title>Index Page</title>
		<link href="contents\default.css" type="text/css" rel="stylesheet" />
		<script src="scripts\jquery-1.6.2.js" type="text/javascript"></script>
		<script src="scripts\slider.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="main">
			<div id="slider">
				<ul></ul>

				<div id="controls">
					<span id="left" class="button">Left</span>
					<span id="right" class="button">Right</span>
				</div>
			</div>
			
			<div id="amazon">
				<ul></ul>
			</div>
		</div>
	</body>
</html>

<script>



	$(function(){
		function GetXML(callback) {
			$.ajax({
				type: "GET",
				dataType: "xml",
				url:"xml/tarazz_AU.xml" 	,
				success: function(data) {
					if($.isFunction(callback)) {
						var data = data;//$(data).find('feeds');
						
						
						callback.call(data, data);
					}
				}
			});
		}
	
	GetXML(function(data){
		
	$('#slider').SLIDER($(data).find('feeds'),{});	
	$('#amazon').SLIDER($(data).find('amazon'),{item:1,auto:false});	

	})

		
	
		
	})
</script>
